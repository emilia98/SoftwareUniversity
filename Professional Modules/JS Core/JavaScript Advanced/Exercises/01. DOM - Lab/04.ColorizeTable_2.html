<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
    <style>
        table, tr, td, th{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let rows = document.getElementsByTagName("tr");

        for(let index = 1; index < rows.length; index += 2){
            if(index % 2 === 1){
                rows[index].style.backgroundColor = "teal";
            }
        }
    }
</script>

</body>
</html>
