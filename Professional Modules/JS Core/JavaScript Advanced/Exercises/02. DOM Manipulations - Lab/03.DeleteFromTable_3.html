<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete From Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        let emailToFind = document.querySelector("input[name = 'email']");
        let cols = document.querySelectorAll("#customers tr td:last-child");
        let hasDeleted = false;

        for(let col of cols){
            let email = col.textContent;

            if(emailToFind.value === email){
                let row = col.parentNode;
                row.parentNode.removeChild(row);
                hasDeleted = true;
                break;
            }
        }

        if(hasDeleted){
            document.querySelector("#result").textContent = "Deleted.";
        }
        else{
            document.querySelector("#result").textContent = "Not found."
        }
    }
</script>
</body>
</html>
