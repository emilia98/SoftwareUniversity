<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete From Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        let emailToFind = document.querySelector("input[name = 'email']");
        let rows = document.querySelectorAll("#customers tr");
        let hasDeleted = false;

        for(let row = 1; row < rows.length; row++){
            let cols = rows[row].children;
            let email = cols[cols.length - 1];
            if(emailToFind.value === email.textContent){
                rows[row].parentNode.removeChild(rows[row]);
                hasDeleted = true;
                break;
            }
        }

        let message = "Not found.";
        if(hasDeleted){
            message = "Deleted.";
        }
        document.querySelector("#result").textContent = message;
    }
</script>
</body>
</html>
