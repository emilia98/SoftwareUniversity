<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>

<script>
    function stopwatch() {
        let startBtn = document.querySelector("#startBtn");
        let stopBtn = document.querySelector("#stopBtn");

        let seconds = 0;
        let timer = null;

        startBtn.addEventListener("click", function() {
            seconds = -1;
            incrementSeconds();
            timer = setInterval(incrementSeconds, 1000);
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        stopBtn.addEventListener("click", function () {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(timer);
        });

        function incrementSeconds() {
            seconds++;
            document.querySelector("#time").textContent = `${("0" + Math.trunc(seconds / 60)).slice(-2)}:${("0" + seconds % 60).slice(-2)}`;
        }
    }
</script>

</body>
</html>
