<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>

<script>
    function stopwatch() {
        let startBtn = document.querySelector("#startBtn");
        let stopBtn = document.querySelector("#stopBtn");
        let time = document.querySelector("#time");

        startBtn.addEventListener("click", start);
        stopBtn.addEventListener("click", stop);

        let seconds = 0;
        let timer = null;

        function printTime(seconds){
            time.textContent = `${("0" + Math.floor(seconds / 60)).slice(-2)}:${("0" + seconds % 60).slice(-2)}`;
        }

        function start(event) {
            startBtn.setAttribute("disabled", "disabled");
            stopBtn.removeAttribute("disabled");
            seconds = 0;
            printTime(seconds);
            timer = setInterval(clock, 1000);
        }

        function stop(event) {
            stopBtn.setAttribute("disabled", "disabled");
            startBtn.removeAttribute("disabled");
            clearInterval(timer);
        }

        function clock(){
            seconds++;
            printTime(seconds);
        }
    }
</script>

</body>
</html>
