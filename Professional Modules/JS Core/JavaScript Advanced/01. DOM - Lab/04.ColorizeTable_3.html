<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
    <style>
        table, tr, td, th{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let rows = document.querySelectorAll("table tr");
        let counter = 0;
        rows = [...rows].slice(1);

        for(let row of rows){
            if(counter % 2 === 0){
                row.style.backgroundColor = "teal";
            }
            counter++;
        }
    }
</script>

</body>
</html>
