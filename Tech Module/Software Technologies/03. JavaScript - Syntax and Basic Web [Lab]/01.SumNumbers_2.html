<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Two Numbers</title>
</head>
<body>
<form>
    <label for="num1">First number:</label>
    <input type="text" id="num1"/>
    <label for="num2">Second number:</label>
    <input type="text" id="num2"/>
    <input type="button" value = "Calculate Sum" onclick="sumNumbers()" />
</form>
<div>Result: <span id="result"></span></div>

<script>
    function sumNumbers(){
        let val1 = document.getElementById('num1').value;
        let val2 = document.getElementById('num2').value;
        let sum = Number(val1) + Number(val2);

        document.getElementById('result').innerHTML = sum;
    }
</script>
</body>
</html>
