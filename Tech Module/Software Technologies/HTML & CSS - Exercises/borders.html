<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>

    <style>
        p{
            background-color: lightgray;
            border: 5px solid black;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        #red {
            border-color: red;
        }

        #green{
            border-color: green ;
        }

        #blue{
            border-color: blue;
        }
    </style>
</head>
<body>
    <p id="red"><span style = "color:red">Red</span> Border</p>
    <p id="green"><span style="color:green">Green</span> Border</p>
    <p id="blue"><span style="color:blue">Blue</span> Border</p>
</body>
</html>
