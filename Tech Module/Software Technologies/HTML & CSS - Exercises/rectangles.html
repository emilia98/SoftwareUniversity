<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>

    <style>
        #green{
            border: 2px solid green;
            border-radius: 5px;
        }

        #red{
            border: 2px dashed red;
            border-radius: 5px;
        }

        #blue{
            border: 2px dotted blue;
            border-radius: 5px;
        }

        div{
            padding: 5%;
        }
    </style>
</head>
<body>
<div id="blue">
    <div id="red">
        <div id="green">I am heavily packed &lt;DIV&gt;</div>
    </div>
</div>
</body>
</html>
